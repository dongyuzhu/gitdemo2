<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function() {
            var oC = document.getElementById("c1");
//            上下文对象Context     拿到canvas画布
            var oGC = oC.getContext('2d');
            var img=new Image();
            img.src="li1.jpg";
            img.onload=function(){
                draw(this);
            };
            function draw(){
//                oGC.scale(0.5,0.5);
                oGC.drawImage(img,0,0);
            }
            oGC.fillText("峰峰",10,10);//图片处理
//            oGC.strokeText();//文字处理
        }
    </script>
</head>
<body>
<canvas id="c1" width="1300px" height="600px">    <!--默认宽：300高：150-->
    <span>不支持canvas浏览器</span>
</canvas>
</body>
</html>
